language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux

addons:
  coverity_scan:
    project:
      name: "cstb/ifc-sdk"
      description: "Build submitted via Travis CI"
    notification_email: mathieu.marache@cstb.fr
    build_command_prepend: "cmake -DENABLE_EXAMPLES=OFF -DENABLE_TESTS=OFF -DSTEP_CHECK_RANGE=OFF -DCMAKE_BUILD_TYPE=Release ."
    build_command: "make -j 3"
    branch_pattern: coverity_scan
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - cmake
      - uuid-dev


script: 
  - mkdir build
  - de build
  - cmake -DCMAKE_BUILD_TYPE=Release -DSTEP_CHECK_RANGE=OFF -DENABLE_EXAMPLES=OFF .. 
  - make -j 3
  - make test
  
branches:
  only:
    - master
    - coverity_scan
    - /^release/.*$/
  
notifications:
  slack:
    secure: 
env:
  global:
    - LANG="en_US.UTF-8"
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
